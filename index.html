<main class="page contact-us-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-success">'t Boekske</h2>
                <p style="max-width: 800px;">Met onderstaand formulier kan je 't Boekske genereren
            </div>
            <div class="row">
                <div class="col-6">
                    <form id="vergaderingFormulier">
                        <div class="form-row">
                            <div class="form-group col-8"><label>Vergadering</label>
                                <input class="form-control" type="text" id="subject" required/>
                            </div>
                            <div class="form-group col-4"><label>Locatie</label>
                                <input class="form-control" type="text" id="location" required/>
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col"><label>Startdatum</label>
                                <input class="form-control" type="date" id="startDate" />
                            </div>
                            <div class="col"><label>Einddatum</label>
                                <input class="form-control" type="date" id="endDate" />
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col"><label>Startuur</label>
                                <input class="form-control" type="time" id="startTime" />
                            </div>

                            <div class="col"><label>Einduur</label>
                                <input class="form-control" type="time" id="endTime"/>
                            </div>
                        </div>
                        <br>
                        <div class="form-group"><label>Beschrijving</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success btn-block" type="button">
                                <a onclick='vergaderingNaarArray();'
                                >Vergadering toevoegen</a></button>
                        </div>
                    </form>
                </div>
                <div class="col-1"></div>
                <div class="col-5">
                    <div class="block-content">
                        <div class="clean-blog-post">
                            <ul class="list-group" id="vergaderingenList">
                            </ul>
                            <br>
                            <button class="btn btn-success btn-block" type="button">
                                <a onclick='downloadCSV({ filename: "boekske.csv" });'
                                >Download 't Boekske</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
